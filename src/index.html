<!DOCTYPE html>
<html ng-app="GP-Chat-Angular" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- inject:css -->
  <!-- endinject -->
  <title>GP-Chat-Angular</title>
</head>
<body >

  <div class="chat-container" ng-controller="chatCtrl as chat">

    <div class="chat-messages">
      <div class="chat-header">
        <div class="chat-logo"></div>
        GP-Chat-Angular
      </div>
      <div class="message-wrapper" ng-repeat="message in chat.messages">
        <div class="sent-message-{{ message.self }} " ng-cloak>
          <span class="username">{{ message.user.name }}:</span>
          {{ message.data }}
          <span class="timestamp">{{ message.timestamp }}</span>
        </div>
      </div>
    </div>

    <form ng-submit="chat.send()" class="chat-input">
      <input type="text" ng-model="chat.textbox" autofocus>
      <input type="submit" class="send-icon" value=" ">
      <input type="submit" value=" " class="sent-indicator {{ chat.status }}">
    </form>

  </div>

  <!-- bower:js -->
  <!-- endinject -->

  <!-- inject:js -->
  <!-- endinject -->
</body>
</html>
